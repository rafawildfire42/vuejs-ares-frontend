on: 
  push:
    branches:
      - main
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3
      
    - name: ğŸŒ Setup Node.js
      uses: actions/setup-node@v2.4.0
      with:
        node-version: '18.x'
        
    - name: ğŸŒ Install dependencies
      run: npm install

    - name: ğŸŒ Build Vue.js project
      run: npm run build
      
    - name: ğŸšš Create assets directory (if not exists)
      run: mkdir -p dist/assets

    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.ftp_host }}
        username: ${{ secrets.ftp_user }}
        password: ${{ secrets.ftp_password }}
        server-dir: public_html/
        local-dir: ./dist/