on:
  push:
    branches:
      - main

name: ğŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸŒ Setup Node.js
        uses: actions/setup-node@v2.4.0
        with:
          node-version: '18.x'

      - name: ğŸŒ Install dependencies
        run: npm install

      - name: ğŸŒ Build Vue.js project
        run: npm run build

      - name: ğŸšš Create assets directory (if not exists)
        run: mkdir -p dist/assets

      - name: ğŸ“‚ Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: ğŸ“‚ Deploy via FTP
        run: |
          lftp -c "open -u ${{ secrets.ftp_user }},${{ secrets.ftp_password }} ${{ secrets.ftp_host }}; set ssl:verify-certificate no; mirror --reverse --verbose --exclude-glob .htaccess ./dist public_html"
